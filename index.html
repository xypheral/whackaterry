<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Whack-a-Terry Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Whack-a-Terry</h1>
            <p id="score">Score: 0</p>
            <p id="timer">Time: 30s</p>
            <p id="result"></p>

            <div class="button-container">
                <button id="startButton">Start Game</button>
                <button id="retryButton" style="display: none;">Retry</button>
            </div>

            <div class="moles-border-box" id="molesBorderBox">
                <div class="moles-container" id="molesContainer"></div>
            </div>
        </div>

        <p class="developed-by">Developed by xypheral</p>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput">
            <button id="submitName">Submit</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
